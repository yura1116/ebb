<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css//mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		
		<style>
			.mui-btn, button, input[type=button], input[type=reset], input[type=submit]{
				color: #12AAC1;
				background: #fff ;
				border:1px solid #12AAC1 !important;
				border-radius: 25px !important;
				font-size: 15px !important;
				padding:4px 12px !important;
			}
			
			.tybtn{
				width:100px;
				height:30px;
				line-height: 30px;
				top:14px;
			}
			
			.tbqy{
				width: 100%;padding:0 10px;box-sizing: content-box;
			}
		</style>

	</head>

	<body>
		<div class="mui-content" style="width: 100%;height:100%;position: absolute;background: #eee;overflow: hidden;">
			<div id="syjg" class="tbqy" style="height:48%;"></div>
			<div id="jwnbzqk" class="tbqy" style="height:51%;"></div>
		</div>
		<script type="text/javascript" src="../js/common.js" ></script>
		<script type="text/javascript" src="../js/jquery-1.9.1.min.js" ></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/echarts.min.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var district = plus.storage.getItem('district');
					var windowHeight = window.innerHeight;		
					var elements = document.getElementsByClassName('tbqy');
					
					window.addEventListener('openjwnbzqk',function(event){
					 	cxtb();
					});
					
				});
			}(mui, document));
			
			$(function(){
				
			
			})	
			
			//点击机关或者事业的菜单
			function cxtb(){
				var district = plus.storage.getItem('district');
				showtb(district);
			}
			
			//机关党政群图表+政法专项图表
			function showtb(district){
				$.ajax({
					url: tyUrl+'moveOfficeController.ehtm?method=getsyjgsl', 
					method: 'GET',
					dataType: 'json',
					data:{
						"sel_dq":district
					},
					success: function(response) {
						/* console.log(response) */
						var obj = JSON.parse(response);
						renderingMap_xian_hx("syjg", "实有机构", obj.legendDate, obj.data1.map(Number),obj.data2.map(Number));
					},
					error: function(xhr, status, error) {
						console.error("请求失败：" + error);
					}
				});
				$.ajax({
					url: tyUrl+'moveOfficeController.ehtm?method=getjwnnrybhqk', 
					method: 'GET',
					dataType: 'json',
					data:{
						"sel_dq":district,
						"sel_nd":new Date().getFullYear()
					},
					success: function(response) {
						console.log(response)
						var obj = JSON.parse(response);
						renderingMap_xian_sx("jwnbzqk", "近五年编制变化情况", obj.legendDate, obj.data1.map(Number),obj.data2.map(Number),
						obj.data3.map(Number),obj.data4.map(Number),obj.data5.map(Number),obj.data6.map(Number),obj.data7.map(Number),obj.data8.map(Number));
					},
					error: function(xhr, status, error) {
						console.error("请求失败：" + error);
					}
				});
			}
		
			//横向柱形图
			function renderingMap_xian_hx(mapID,textStr,xNameDatas,data1,data2,data3,data4,data5,data6,data7,data8){
				var myChart = echarts.init(document.getElementById(mapID));
				myChart.setOption({
					title: {
						text: textStr,
						top: '20px',
						textStyle: {
							fontSize: 15, // 修改标题文字大小
							fontWeight: 'bold', // 设置文字加粗
							/* color: '#fff', // 修改标题文字颜色 */
						}, 
					},
					tooltip: {
					    trigger: 'axis',
					    axisPointer: {
							type: 'shadow',
						}
					},
					legend: {
					  orient: 'horizontal',  // 图例水平显示
					  bottom: 0,  // 图例放在图表底部
					},
					xAxis: {
						type: 'value',
						axisLabel : {
							formatter: '{value}',
						},
						splitLine:{
							show: true,
							lineStyle:{
								width: 1,
								type: 'solid'
							}
						}
					},
					yAxis: {
						type: 'category',
						data: xNameDatas,
					},
					grid: {
						/* top:20, */
						bottom: 50,////图表内容距离容器 底部 多少
					},
					series: [
						{
							name: '核定',
							type: 'bar',
							itemStyle: {
								color: '#009dff' 
							},
							data: data1
						},
						{
							name: '实配',
							type: 'bar',
							itemStyle: {
								color: '#22e4ff'
							},
							data: data2 
						}
					]
				},true);
			}
			
			//竖向柱形图
			function renderingMap_xian_sx(mapID,textStr,xNameDatas,data1,data2,data3,data4,data5,data6,data7,data8){
				var myChart = echarts.init(document.getElementById(mapID));
				myChart.setOption({
					title: {
						text: textStr,
						top: '20px',
						textStyle: {
							fontSize: 15, // 修改标题文字大小
							fontWeight: 'bold', // 设置文字加粗
							color: '#333', // 修改标题文字颜色
						},
					},
					tooltip: {
					    trigger: 'axis',
					    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
					        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
					    }
					},
					legend: {
					    orient: 'horizontal',  // 图例水平显示
					    bottom: 5,  // 图例放在图表底部
						textStyle: {
							fontSize: 8, // 修改标题文字大小
						},
					},
					xAxis: {
						type: 'category',
						data: xNameDatas,
					},
					yAxis: {
						type: 'value',
						axisLabel: {
							fontSize: 8 // 调整字体大小，避免标签显示不全
						}
					},
					grid: {
							/* top:20, */
							bottom: 80,////图表内容距离容器 底部 多少
						},
					series: [
						{
							name: '党政群核定',
							type: 'bar',
							itemStyle: {
								color: '#d15752' 
							},
							data: data1
						},
						{
							name: '党政群实有',
							type: 'bar',
							itemStyle: {
								color: '#009dff'
							},
							data: data2 
						},
						{
							name: '政法核定',
							type: 'bar',
							itemStyle: {
								color: '#37935f'
							},
							data: data3 
						},
						{
							name: '政法实有',
							type: 'bar',
							itemStyle: {
								color: '#e78045'
							},
							data: data4 
						},
						{
							name: '事业核定',
							type: 'bar',
							itemStyle: {
								color: '#ba55d3'
							},
							data: data5 
						},
						{
							name: '事业实有',
							type: 'bar',
							itemStyle: {
								color: '#ff69b4'
							},
							data: data6 
						},
						{
							name: '参公核定',
							type: 'bar',
							itemStyle: {
								color: '#b3b3cc'
							},
							data: data7 
						},
						{
							name: '参公实有',
							type: 'bar',
							itemStyle: {
								color: '#d9bc40'
							},
							data: data8 
						}
					]
				},true);
			}
		</script>
	</body>

</html>
