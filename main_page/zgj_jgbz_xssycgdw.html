			function getbzpzxx(con_url){
				var zgjnum = plus.storage.getItem('zgjnum');
				var username = plus.storage.getItem('username');
				//查询编制配置信息
				mui.ajax(tyUrl+'moveOfficeController.ehtm?method=get_list_jgbzxx_sycg_xsdwyjg',{//获取机构编制信息（事业、参公）（下属单位有机关单位）
					data:{
						company_num:zgjnum
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:60000,//超时时间设置为10秒；
					crossDomain: true,
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded'
					},
					beforeSend: function() {
			        	plus.nativeUI.showWaiting("正在加载中，请稍候..."); 
				    },
				    complete: function() {
				    	plus.nativeUI.closeWaiting();
				    },
					success:function(data){
						//console.log(data)
						if(data == ""){
							return;
						}
						var str = "";
						var data = eval("("+data+")");
						$("#tab tr:gt(1)").remove();
						for(i in data){
							str+="<tr target='"+data[i].company_num+"'>"+
							"<td class='index' id='"+data[i].company_num+"'>"+(i*1+1)+"</td>"+
							"<td>"+(data[i].company_name == undefined ? "" : data[i].company_name)+"</td>"+
							"<td>"+(data[i].jggg == undefined ? "" : data[i].jggg)+"</td>"+
							"<td>"+(data[i].jfxs == undefined ? "" : data[i].jfxs)+"</td>"+
							"<td>"+(data[i].sfcg == undefined ? "" : data[i].sfcg)+"</td>"+
							"<td class='jgbz_tr' target='hd' data_sfcg='"+data[i].sfcg+"'>"+(data[i].hds_sy == undefined ? "" : data[i].hds_sy)+"</td>"+
							"<td class='jgbz_tr' target='sp'>"+(data[i].sps_sy == undefined ? "" : data[i].sps_sy)+"</td>"+
							"<td>"+(data[i].yxjhs_sy == undefined ? "" : data[i].yxjhs_sy)+"</td>"+
							"<td>"+(data[i].kbs == undefined ? "" : data[i].kbs)+"</td>"+
							"<td class='jgbz_tr' target='bwyr'>"+(data[i].bw_sy == undefined ? "" : data[i].bw_sy)+"</td>"+
							"</tr>";
						}
						$("#tab").append(str);
					},
					error:function(xhr,type,errorThrown){//异常处理；
						console.log(xhr + type + errorThrown);
					}
				});//ajax
				
				mui.ajax(tyUrl+'moveOfficeController.ehtm?method=get_list_jgzsxx_sycg_xsdwyjg',{//获取机构职数信息（事业、参公）（下属单位有机关单位）
					data:{

					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型

					crossDomain: true,
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded'
					},
					beforeSend: function() {
			        	plus.nativeUI.showWaiting("正在加载中，请稍候..."); 
				    },
				    complete: function() {
				    	plus.nativeUI.closeWaiting();
				    },
					success:function(data){
						//console.log(data)
						if(data == ""){
							return;
						}
						var str = "";
						var data = eval("("+data+")");
						$("#tab1 tr:gt(1)").remove();
						for(i in data){
							str+="<tr target='"+data[i].company_num+"'>"+
							"<td class='index' id='"+data[i].company_num+"'>"+(i*1+1)+"</td>"+
							"<td>"+(data[i].company_name == undefined ? "" : data[i].company_name)+"</td>"+

							"<td>"+(data[i].hds_dwzz == undefined ? "" : data[i].hds_dwzz)+"</td>"+
							"<td>"+(data[i].sps_dwzz == undefined ? "" : data[i].sps_dwzz)+"</td>"+
							"<td>"+(data[i].hds_dwfz == undefined ? "" : data[i].hds_dwfz)+"</td>"+
							"<td>"+(data[i].sps_dwfz == undefined ? "" : data[i].sps_dwfz)+"</td>"+
							"</tr>";
						}
						$("#tab1").append(str);
					},
					error:function(xhr,type,errorThrown){//异常处理；
						console.log(xhr + type + errorThrown);
					}
				});//ajax
				
			}
			
			function goto_xj_page(flag,zgjnum,sfcg){//点击数字 跳转页面
				if(flag == "hd"){
					plus.storage.setItem('company_num', zgjnum);
					mui.openWindow({
						id:'jgbz_xz_dwpz',
					    url:'../dwjbxx/jgbz_xz_dwpz.html',
				    	extras:{  
					        cx_url:"moveOfficeController.ehtm?method=get_list_bzhds_sycg_xsdwyjg", 
					        sfcg:sfcg,
					    }  
					}); 
				}else if(flag == "sp"){
					plus.storage.setItem('company_num', zgjnum);
					var url = "";
					mui.openWindow({
						id:'jgbz_xz_rylb',
						url:'../dwjbxx/jgbz_xz_rylb.html',
				    	extras:{  
					        cx_url:"moveOfficeController.ehtm?method=get_list_bzsps_sycg_xsdwwjg",  
					    }  
					}); 
				}else if(flag == "bwyr"){
					plus.storage.setItem('company_num', zgjnum);
					mui.openWindow({
						id:'jgbz_xz_bwry',
						url:'../dwjbxx/jgbz_xz_bwry.html',
				    	extras:{  
					        cx_url:"moveOfficeController.ehtm?method=get_list_bwry_sycg_xsdwwjg",  
					    }  
					}); 
				}
			}
			
			(function($, doc) {
				mui.init({ });
				$.plusReady(function() {
					
					getbzpzxx();//查询编制配置信息
					
					mui("#tab").on('tap','.jgbz_tr',function(){//行政核定
						var flag = this.getAttribute("target");
						var zgjnum = this.parentNode.getAttribute("target");
						var sfcg = this.getAttribute("data_sfcg");
						goto_xj_page(flag,zgjnum,sfcg);
					})
					
					//返回首页
					document.getElementById('gosy').addEventListener('tap', function() {
						mui.currentWebview.close(); //关闭当前页面
						mui.openWindow({
						   id:'main.html',
						   url: 'main.html',
						});
					})
					
					//退出系统
					document.getElementById('exit').addEventListener('tap', function() {
						var btn = ["确定","再看看"];
						mui.confirm('您要退出《掌上编办》？', '退出提示',btn,function(e){
						if(e.index==0){
						  //mui.currentWebview.close();//退出当前页面
						  //plus.webview.getLaunchWebview().show("pop-in");//退出到登录页面
							if (mui.os.ios){
							    const threadClass = plus.ios.importClass("NSThread");
							    const mainThread = plus.ios.invoke(threadClass, "mainThread");
							    plus.ios.invoke(mainThread, "exit");
							}else if (mui.os.android){
							    plus.runtime.quit();
							}
						}
						});
					})//exit
					
					var height = document.documentElement.clientHeight || document.body.clientHeight;
